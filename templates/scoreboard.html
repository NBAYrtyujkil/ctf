{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
  <h2 class="text-white mb-4">لوحة الشرف</h2>
  <table class="table table-dark table-striped table-bordered rounded shadow">
    <thead class="table-success">
      <tr>
        <th scope="col">#</th>
        <th scope="col">اسم المستخدم</th>
        <th scope="col">النقاط</th>
      </tr>
    </thead>
    <tbody>
      {% for i, user in enumerate(users, start=1) %}
      <tr>
        <th scope="row">{{ i }}</th>
        <td>{{ user['username'] }}</td>
        <td>{{ user['score'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
