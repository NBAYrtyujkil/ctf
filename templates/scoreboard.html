<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <title>لوحة الترتيب - Scoreboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="p-4">

    <h2>لوحة الترتيب - Scoreboard</h2>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>المركز</th>
                <th>اسم المستخدم</th>
                <th>النقاط</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.score }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="text-center">لا يوجد مستخدمون بعد</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">العودة للوحة المستخدم</a>
    {% if session.get('admin') %}
    {% endif %}

</body>
</html>
