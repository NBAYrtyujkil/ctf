{% extends "base.html" %}

{% block content %}
<h1>CTF Scoreboard</h1><br><br>
<div class"scoreboard">
  <style>
    .scoareboard {
      width: 100px;
      justify-content: center;
      align-items: center;

    }
  </style>
  <table border="0">
    <tr>
      <th>Username</th>
      <th>Score</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.score }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
<br><br>
<p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
