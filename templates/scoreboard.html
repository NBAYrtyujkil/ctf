<!DOCTYPE html>
<html lang="ar" >

<head>
    <meta charset="UTF-8" />
    <title>لوحة الترتيب - Scoreboard</title>
    <link rel="stylesheet" href="../static/css/custom.css" />
    <script src="../static/js/rain.js"></script>
</head>

<body class="p-4">
    <canvas id="matrix-rain"></canvas>
    <h2>لوحة الترتيب - Scoreboard</h2>
        <table class="table table-bordered table-striped" style="background-color:rgba(23, 42, 69, 0.7);width: 400px;height: 250px;padding: 20px;">

            <thead>
                <tr>
                    <th>المركز</th>
                    <th>اسم المستخدم</th>
                    <th>النقاط</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.score }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">لا يوجد مستخدمون بعد</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
    </div>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">العودة للوحة المستخدم</a>
        {% if session.get('admin') %}
        {% endif %}

</body>

</html>
