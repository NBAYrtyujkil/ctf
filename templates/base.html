<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CTF{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/custom.css">
    <style>
        body {
            background-color: #000 !important;
            color: #ffffff !important;
        }

        .container,
        .card,
        h1,
        h2,
        h3,
        p,
        a,
        label,
        input,
        button {
            color: #ffffff !important;
        }

        input,
        textarea {
            background-color: #111 !important;
            color: #fff !important;
        }
    </style>
    <style>
  .navbar {
    padding-top: 0.2rem !important;
    padding-bottom: 0.2rem !important;
  }

  .navbar-brand {
    font-size: 0.9rem;
    padding: 0;
  }

  .nav-link {
    font-size: 0.85rem;
    padding-top: 0.2rem !important;
    padding-bottom: 0.2rem !important;
  }

  .navbar-toggler {
    padding: 0.2rem !important;
  }
</style>



</head>

<body class="bg-black text-success">

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CTF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    {% if session.get('username') %}
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">لوحة المستخدم</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">تسجيل الخروج</a>
                    </li>
                    {% elif session.get('admin') %}
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_dashboard">لوحة المشرف</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">تسجيل الخروج</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">دخول المستخدم</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">إنشاء حساب</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- 🔻 Page Content -->
    <div class="container mt-4">
        <canvas id="matrix-rain" style="
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    pointer-events: none;
    width: 100%;
    height: 100%;
"></canvas>
        {% block content %}{% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/matrix.js') }}"></script>


</body>

</html>
