{% extends "base.html" %}
{% block title %}الرئيسية{% endblock %}
{% block content %}

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4 w-100" style="max-width: 450px;">
        <h3 class="text-center mb-4">إنشاء حساب جديد</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">تسجيل</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/login" class="text-decoration-none">العودة إلى تسجيل الدخول</a>
        </div>
    </div>
</div>
{% endblock %}
